<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOO MUCH CAPS Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="myStyle">Text transform style:</label>
            <select id="myStyle" name="myStyle" class="form-control">
                <option id="l" value="lowercase">Lowercase</option>
                <option id="u" value="uppercase">Uppercase</option>
            </select>
        </div>
    </form>

    <!-- Bootstrap JS for modal and other components (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
