<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="myStyle">Text transform style:</label>
            <select id="myStyle" name="myStyle" class="form-control">
                <option id="l" value="lowercase">Lowercase</option>
                <option id="c" value="capitalize">Capitalize</option>
                <option id="u" value="uppercase">Uppercase</option>
            </select>
        </div>
    </form>
</body>
</html>
